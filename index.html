<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the buttons and timer */
        .timer-options {
            text-align: center;
            padding: 20px;
        }

        .timer-options button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        .timer-container {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
        }

        #startButton {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
    </style>
    <title>Timer App</title>
</head>
<body>

<div class="timer-options">
    <button onclick="setTimer(30)">30 seconds</button>
    <button onclick="setTimer(60)">60 seconds</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<div class="timer-container">
    <div id="timer"></div>
    <div id="startButton" onclick="startTimer()">Start</div>
</div>

<div class="timer-container">
    <button id="button1-2" onclick="changeButtonText('1-2')">1-2</button>
</div>

<script src="script.js"></script>
</body>
</html>
