<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Timer Website</title>
</head>
<body>
    <div class="timer-container">
        <div id="timer">00:00:00</div>
        <div id="timerOptions">
            <p>Choose timer duration:</p>
            <button onclick="startTimer(2)">30 Seconds</button>
            <button onclick="startTimer(4)">60 Seconds</button>
        </div>
        <button id="startButton" onclick="startTimerWithToggle()" style="display: none;">Start</button>
        <button id="stopButton" onclick="stopTimer()" style="display: none;">Stop</button>
    </div>
</body>
</html>
